  '/api/1/printing/printers/{device_id}/jobs':
    post:
      summary: 印刷設定
      operationId: post-printing-printers-device_id-jobs
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    id: 886ba15084e744c98d9913786bbaf1ac
                    upload_uri: 'https://example.com/c33fe124ef80c3b13670be27a6b0bcd7/v1/storage/PostData?Key=589cfa0b4207304d8c0c4cbe010af297ce4ae0b1393159533bca1e8d92c4427c2303795beb833848'
                properties:
                  id:
                    type: string
                    minLength: 1
                    description: 印刷ジョブID
                  upload_uri:
                    type: string
                    minLength: 1
                    description: 印刷するファイルをアップロードするURI
                required:
                  - id
                  - upload_uri
              examples:
                成功応答:
                  value:
                    id: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                    upload_uri: 'https://example.com/c33fe124ef80c3b13670be27a6b0bcd7/v1/storage/PostData?Key=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX'
          headers:
            Content-Type:
              schema:
                type: string
              description: application/json; charset=utf-8
        '400':
          description: invalid_resource
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                印刷設定が不正:
                  value:
                    error: invalid_resource
        '404':
          description: printer_not_found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  error:
                    type: string
                    minLength: 1
                required:
                  - error
                x-examples:
                  example-1:
                    error: string
              examples:
                デバイスIDが不正もしくは Epson Connectから登録が削除:
                  value:
                    error: printer_not_found
      description: 印刷設定を行い、印刷ジョブIDを発行します。
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer形式のアクセストークン
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json; charset=utf-8
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  job_name: sample
                  print_mode: document
                  print_setting:
                    media_size: ms_a4
                    media_type: mt_plainpaper
                    borderless: false
                    print_quality: normal
                    source: front2
                    color_mode: mono
                    2_sided: none
                    reverse_order: false
                    copies: 1
                    collate: true
              properties:
                job_name:
                  type: string
                  minLength: 1
                  description: ジョブを識別するための名前（印刷対象のファイル名など）
                  maxLength: 256
                print_mode:
                  type: string
                  minLength: 1
                  description: |-
                    印刷モード  
                    document・・・文書を印刷する場合  
                    photo ・・・画像を印刷する場合
                  enum:
                    - document
                    - photo
                print_setting:
                  type: object
                  required:
                    - media_size
                    - media_type
                    - borderless
                    - print_quality
                    - source
                    - color_mode
                  description: 指定しない場合、Epson Connectで定義したデフォルトの印刷設定を適用
                  properties:
                    media_size:
                      type: string
                      minLength: 1
                      description: |-
                        印刷する用紙サイズ  
                        詳細はAppendix B用紙サイズを参照
                    media_type:
                      type: string
                      minLength: 1
                      description: |-
                        印刷する用紙種別  
                        詳細はAppendix C用紙種別を参照
                    borderless:
                      type: boolean
                      description: |-
                        印刷時のフチ有無  
                        true ・・・フチなし印刷  
                        false ・・・フチあり印刷
                    print_quality:
                      type: string
                      minLength: 1
                      description: |-
                        印刷時の印刷品質  
                        high ・・・きれい  
                        normal ・・・標準  
                        draft ・・・はやい
                      enum:
                        - high
                        - normal
                        - draft
                    source:
                      type: string
                      minLength: 1
                      description: |-
                        印刷時の給紙装置  
                        詳細はAppendix D給紙装置を参照
                    color_mode:
                      type: string
                      minLength: 1
                      description: |-
                        印刷時のカラーモード  
                        color ・・・カラー印刷  
                        mono ・・・モノクロ(グレースケール)印刷
                      enum:
                        - color
                        - mono
                    2_sided:
                      type: string
                      minLength: 1
                      description: |-
                        両面印刷  
                        none ・・・片面印刷  
                        long ・・・両面印刷（長辺綴じ）  
                        short・・・両面印刷（短辺綴じ）  
                        指定が無い場合、“none”
                      enum:
                        - none
                        - long
                        - short
                    reverse_order:
                      type: boolean
                      description: |-
                        逆順印刷の可否  
                        true ・・・最後のページから印刷  
                        false ・・・1ページ目から印刷  
                        指定が無い場合、false  
                        両面印刷に“long”もしくは“short”を指定した場合、false
                    copies:
                      type: number
                      description: |-
                        印刷部数  
                        1～99を指定可能  
                        指定が無い場合、1
                      maximum: 99
                      minimum: 1
                    collate:
                      type: boolean
                      description: |-
                        部単位印刷の可否  
                        true ・・・部単位で印刷  
                        false ・・・ページ単位で印刷  
                        指定が無い場合、true  
                        両面印刷に“long”もしくは“short”を指定した場合、true
              required:
                - job_name
                - print_mode
                - print_setting
        description: ''
    parameters:
      - schema:
          type: string
        name: device_id
        in: path
        required: true
        description: デバイスID (認証処理でsubject_idとして返却された値)
  Upload_URL:
    post:
      summary: 印刷ファイルアップロード
      operationId: post-printing-upload-file
      responses:
        '200':
          description: OK
        '404':
          description: アップロードURIに含まれるKeyが不正
        '413':
          description: アップロード容量の上限に到達
